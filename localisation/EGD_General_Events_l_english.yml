general.1.t:0 "The 1980 Summer Olympic Games Begin!"
general.1.d:0 "The 1980 Summer Olympics are underway! Eighty nations are represented at the controversial Moscow Games notably boycotted by the United States and sixty-six other countries in response to the Soviet invasion of Afghanistan.\n\nThis year's Games were the first to be staged in Eastern European country and the first to be held in a communist state. The everlasting Olympic flame was carried into the stadium by triple jumper Viktor Saneyev, marking the start of an exciting event."
general.1.a:0 "Good luck to all."
general.2.t:0 "The 1980 Summer Olympic Games Have Concluded!"
general.2.d:0 "The 1980 Summer Olympics have concluded, with the Soviets winning big! The USSR won 195 medals - 80 of them gold - followed by East Germany with 126 and Bulgaria with 41. With the United States boycott, the Moscow 1980 games have been dubbed the "Red Olympics" in response to the number of communist countries represented in the winning totals.\n\nIn response, the closing ceremony was changed with the flag of Los Angeles was raised instead of the flag of the United States and the Olympic Hymn played in place of the United States National Anthem"
general.2.a:0 "Congratulations to all who won."