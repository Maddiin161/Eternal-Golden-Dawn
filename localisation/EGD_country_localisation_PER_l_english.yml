iran.1.t:0 "The End of the Iranian Hostage Crisis"
iran.1.d:0 "After months of tense negotiations, the Iranian Hostage Crisis has finally ended. The international consensus agrees that the signing of the Algiers Accord is heavily in favor of the Americans after repeated concessions on the part of the Khomeini government, caused mainly by economic pressure imposed by the United States. As part of the Algiers Accord, the provisional government in Iran has agreed to release all 53 hostages without harm, as well as pay over 2.5 Billion USD in damages to American nationals who were affected by the hostage crisis. Yet, the failure of the Khomeini government to achieve their policy objectives, such as bringing back the Shah and his assets to Iran, getting their government officially recognized as legitimate, and failing to secure American promises of non-interference in Iranian affairs have cast significant doubt onto them. In America, the [USA.GetName] administration has achieved a massive popularity boost due to their deft diplomatic maneuvering in resolving the crisis."
iran.1.a:0 "A Blow to American Foreign Policy"
iran.2.d:0 "After months of tense negotiations, the Iranian Hostage Crisis has finally ended. It seems like a treaty which slightly favors the United States has been signed, although many in Iran are nevertheless satisfied with the Outcome.  As part of the Algiers Accord, the provisional government in Iran has agreed to release all 53 hostages without harm, as well as pay over 2.5 Billion USD in damages to American nationals who were affected by the hostage crisis.  While the Khomeini government has failed to achieve objectives such as bringing back the Shah and his assets to Iran, they have managed to obtain American pledges of non-interference in Iranian affairs, as well as official recognition for their government. With the crisis ending with a whimper, not a bang, the world breathes a sigh of relief as it appears that war and violence in the Middle East has been avoided for now. 
iran.6.t:0 "Execution of Hostages"
iran.6.d:0 "After 524 days, the Iranian Hostage Crisis has come to a bloody conclusion. With an ultimatum given by the Iranian government and no response on the side of the United States, the Islamic Revolutionary Guard Corps have execulted all American hostages that were previously held in captivity. In a message to the world, Ayatollah Khomeini announced that it was the \"first blood of the great satan to be spilt\" and that it was a consequence for America's opposition to the Islamic Revolution. In the United States, the popularity of the [USA.GetName] administration has plummeted to historic lows, as the United States has faced an unprecedented international humiliation. President [Root.GetName] has sworn to enact retribution on the Iranian attack, although many international analysts observe that the United States is in no shape to wage a full scale war on Iran. As American carrier groups move towards the Persian Gulf, the world can only hold it's breath and wait for an American Response."
