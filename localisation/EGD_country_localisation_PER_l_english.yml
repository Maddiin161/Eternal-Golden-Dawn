PER_Ruhollah_Khomeini_desc:0 "Born on September 24, 1902, Ruhollah Mousavi whose given name means "inspired of God" was born into a family of Shi'ite religious scholars in the small Iranian village of Khomein. In 1903, just five months after Khomeini's birth, his father, was murdered.\nBoth Khomeinii and his brother were avid religious scholars like their forefathers, and both attained the status of Ayatollah, which is given only to Shi'ite scholars of the highest knowledge.\nAs a young boy, Khomeini was a great academic, Khomeini's older brother decided to send him to the city of Arak in 1920. There, Khomeini studied with the renowned Islamic scholar Yazdi Ha'iri. Ha'iri left Arak for the city of Qom in 1923, and Khomeini followed. He then committed all of his efforts to furthering his own religious studies.In the 1930s the leader of Iran, Reza Shah, weakened the powers of religious leaders and promoted a more secularized country, the most powerful religious figures in Iran remained silent and encouraged their followers to do the same.\nUnable to speak out against what he saw as a country leaving its Islamic roots and values behind, Khomeini turned his efforts toward teaching. He began to cultivate a group of dedicated pupils who became his staunchest supporters during his days as an Islamic revolutionary. On March 31, 1961, Ayatollah Boroujerdi died and Khomeini was in a position to take up the mantle left by the late religious leader. After publishing his writings on Islamic science and doctrines, many Shi'ite Iranians began to see Khomeini as Marja-e Taqlid (a person to be imitated).\nIn 1962, Khomeini began protesting the intentions of the Iranian government. The Shah continued to cultivate close ties with the United States, and to be what Khomeini considered "soft" on Israel. After delivering another inflammatory speech in the fall of 1964, Khomeini was arrested and deported to Turkey. Prevented by Turkish law from wearing the traditional clothes of a Shi'ite cleric and scholar, Khomeini took up residence in Najaf, Iraq in September 1965. He remained there for 13 years, until the revolution in 1979 which saw him rising in power and becoming Iran’s leader. With the The new Iranian government and the Carter Administration of the US in an ongoing standoff In view of the hostage crisis, Khomeini needs to address the issues hasty if he wants to see an era of progress for the young Islamic republic."


#### IDEAS ####

PER_banisadr_and_hundred_reasons_of_why_we_hate_him_idea:0 "Banisadr and Hundred Reasons of Why We Hate Him"
PER_banisadr_and_hundred_reasons_of_why_we_hate_him_idea_desc:0 "Banisadr, former minister of the exterior and current candidate for the upcoming presidential election, is a controversial figure in Iranian politics. His staunch anti-clerical stance have made him one of the most despised men in Iran at the time, and many people have led to assume he is covertly aiding the People's Mujahideen. He must not be allowed to undermine the situation further."
PER_brushing_the_peoples_mujahideen_aside_idea:0 "Brushing the People's Mujahideen Aside"
PER_brushing_the_peoples_mujahideen_aside_idea_desc:0 "The People's Mujahideen, an organisation founded on socialist and Islamist principles during the revolution, have been causing too much trouble in Iran's post-revolutionary state. Being denied to run in the upcoming elections and extremely vocal about their dissidence against the current regime and while they are rumored to be backed by the Americans,  Khomeini aims to destroy them once and for all."
PER_consolidating_the_revolution_idea:0 "Consolidating the Revolution"
PER_consolidating_the_revolution_idea_desc:0 "The situation in Iran has been severe for the new administration since the Islamic revolution and the overthrow of the Shah and his cabinet. The military and security forces are in chaos, and the economy is progressively deteriorating. Marxist insurgents and federalist groups are attempting to destabilize the country and must be dealt with as quickly as possible if Iran is to make any development in the coming decade."
PER_hostage_crisis_tense_idea:0 "Hostage Crisis - §RTense§!"
PER_hostage_crisis_tense_idea_desc:0 "Since the 4th of November 1979, 52 American diplomats are being held hostage in their embassy in Tehran by The Muslim Student Followers of the Imam's Line, a group loyal to the revolutionary government. The Americans insist that the revolutionary government provides support to the hostage takers and therefore contributes to the endangerment of American citizens' lives. This has sparked an ongoing crisis between Khomeini's government and Carter's Administration in the US."
PER_oppressed_above_the_arrogant_idea:0 "Oppressed, Above the Arrogant"
PER_oppressed_above_the_arrogant_idea_desc:0 "With the era of an Iran enslaved by western powers gone forever, the revolutionary leadership strives for a nation that is self-sufficient and independent for all time. Their objectives correspond with those of many free nations, particularly China. With blessings from Beijing Khomeini may be able to make Iran's transition quicker."

