SYR_all_is_necessary_desc:0

##### IDEAS ####

SYR_kata_ib_muhammad_idea:0 "Kata'ib Muhammad"
SYR_kata_ib_muhammad_idea_desc:0 "One of the main goals of the Ba'ath Party is the creation of a secular state, loyal to the Arab people as a whole instead of a single religion. Recently, however, religious fanatics and Iraqi sympathizers have announced their opposition to this, starting a campaign of assassinations and terrorist attacks directed at government officials and military personel."
SYR_we_bleed_for_you_golan_idea:0 "We Bleed For You, Golan"
SYR_we_bleed_for_you_golan_idea_desc:0 "The Golan Heights, an important religious landmark and a part of Syrian borders, has been under Zionist control ever since the War of 1967. While Syria is not in the position to recapture this land from imperialist hands just yet, the Syrian army in on standby and ready to move in, if an opportunity was to arise"
SYR_my_neighbor_is_a_terrorist_idea:0 "My Neighbor is a Terrorist!"
SYR_my_neighbor_is_a_terrorist_idea_desc:0 "What was supposed to be a quick intervention meant to halt the Lebanese conflict soon turned into a disaster as Syrian troops came under fire from different guerilla groups. The Syrian Army has been forced to dig in and await our next opportunity to strike patiently, as they cannot risk being driven out of the country"
SYR_politburo_of_damascus_idea:0 "Politburo of Damascus"
SYR_politburo_of_damascus_idea_desc:0 "Thanks to Hafez Al-Assad's administrative reforms, the Regional and National Commands of the Ba'ath party became the highest decision-making bodies, functioning just like the politiburos of the Warsaw Pact. With the increased centralisation over time, however, the authority of both is becoming weaker and weaker, while the president gains more and more authority."