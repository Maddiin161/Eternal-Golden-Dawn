#### EVENTS ####
syria.60.t:0 "Syrian Army Purchases Mi-25 Stock"
syria.60.d:0 "Damascus gives the final word on the decision to purchase Mil MI-25's from the USSR. Such an action could only be viewed as the result of months of debate and political tension between local leaders of Israel and Syria. This decision could be inflammatory to the already stressed relations between the unstable states..."
syria.60.a:0 "A Hind-D? What's a Russian gunship doing here?"

syria.61.t:0 "Syrian Army Purchases T-72 Stock"
syria.61.d:0 "Today Damascus approves a notable military purchase of T-72 main battle tanks from the USSR. This goes in the face of months of debate and political tension between Israeli and Syrian diplomats. Such an act could provoke Israel or indeed the anti-Soviet groups within Syria itself..."
syria.61.a:0 "Russian armor in the desert."

syria.69.t:0 ""
syria.69.d:0 "The radio crackled a weather report, "...heavy fog rolls in, expect delays in traffic in Damascus..."\n\nBassel leaned back in his seat.\n\n"Perhaps the flight will be canceled..."\n\nHe had been looking forward to his ski trip the Alps for weeks. He shifted his chair forward and reached for the telephone, dialing the number for the Damascus International Airport concierge.\n\n"As-salaam ‘alaikum, Damascus International service speaking."\n\n"As-salaam, this is Major al-Assad, please give me the status of my flight to Frankfurt, leaving this morning."\n\n...a brief pause..."

syria.70.t:0 "Bassel al-Assad killed in car accident"
syria.70.d:0 "The eldest son of President Hafez al-Assad of Syria, widely regarded as a potential successor to his father, was killed early today in an automobile accident outside Damascus. Maj. Bassel al-Assad was one of the most popular figures in his father's inner circle and his death comes as a sharp blow to President Hafez. Syrian and Israeli negotiators are scheduled to resume their peace talks next week in Washington, after a four-month suspension. An official statement released in Damascus described the death as a "tragic accident," and said President Assad would attend his son's funeral Saturday in Qardna, the President's birthplace near Latakia, on the Mediterranean coast. Syria has entered a national state of mourning, as Damascus hails the late al-Assad as "the martyr of the country, the martyr of the nation and the symbol for its youth." Bassel al-Assad was 31."
syria.70.a:0 "A blow to the Assads..."

syr.100.t:0 "A change in scenery"
syr.100.d:0 "Buck Johnson stepped off the Learjet in Damascus. His years with the CIA had not been kind to him, and cleaning up the mess that was post-Assad Syria was the latest odd job he'd been assigned to in the middle of nowhere by the State Department. He stepped off the ramp as a black Renault pulled up in front of him, and a youthful mukhabarat officer stepped out.\n\n"Salaam, you must be Agent Johnson, yes?"\n\n"Yeah, that'd be me."\n\n"Very good; we'll take you to the Ba'ath party office nearby to set up."\n\nBuck sighed. It was hot and dry that day, and he missed the balmy tropics of his previous station in Colombia.\n\n"You mind reminding me why the hell I'm even here if the same party that started this fucking mess is still calling the shots?" he asked the officer, still jetlagged from his flight from Richmond, uncaring about the nature of Syrian political intrigue and missing the cut and dry campaign against the FARC.\n\n"The party is headed in a new direction, but still enjoy the support of the people," he responded curtly.\n\nBuck paused before chuckling.\n\n"Ba'ath party, huh? Y'all got a shower party to go along with it?" he asked before laughing heartily.\n\nThe mukhabarat officer didn't seem amused as they stepped towards the Renault."
syr.100.a:0 "'Fucking Americans.'"

#### FOCUSES ####

SYR_lion_of_syria_roars_for_eternity:0 "Lion of Syria Roars For Eternity"
SYR_lion_of_syria_roars_for_eternity_desc:0 "New triumphs await the Syrian people in the coming decade. With faith in the Ba'ath party's torch that guides us, we will relive the prosperity that came with the elimination of the Zionist forces back in 1973, overcome our current troubles, and build a truly free Syria! All foes flee as the Lion of the Middle East stands eternal!"
SYR_with_assad_we_wake_up_to_a_new_decade:0 "With Assad, We Wake Up to a New Decade!"
SYR_with_assad_we_wake_up_to_a_new_decade_desc:0 "The stagnant state of our economy is no secret. After the economic boom that accompanied our victory in the Yom Kippur War came a period of severe economic decline. Thankfully, a huge step forward for our economy is on the horizon as the implementation of the Infitah,the openness of our market to the West and the revival of the private sector in Syria, is well under way."
SYR_fruits_of_70s_who_can_forget_the_taste:0 "Fruits of 70s, Who Can Forget the Taste?"
SYR_fruits_of_70s_who_can_forget_the_taste_desc:0 "Despite the class disparities, the economic model introduced by Hafez al-Assad was beneficial to Syria's economic status in the previous decade and has since held up quite well. A mix of Free-Market and Socialist policies, inspired by the Chinese as well as the Soviets,the Assad model owes its efficiency to its flexibility."
SYR_rough_start_trust_the_torch_of_baath:0 "Rough Start, Trust the Torch of Ba'ath"
SYR_rough_start_trust_the_torch_of_baath_desc:0 "Big expenditures by the state have led to a rise of inflation and a growing external debt.Although Assad is no stranger to challenges,this time extreme measures have to be taken. Trust to the Party and Assad and inflation will not be a problem for long!"
SYR_we_will_not_bow_to_extremism:0 "We Will Not Bow to Extremism!"
SYR_we_will_not_bow_to_extremism_desc:0 "The Armed Islamic Opposition has bothered the Syrian people for 5 years now. Killings by Radical Islamists are frequent than ever before and it's not only Syrians that are targeted. A Soviet envoy was just assassinated by the Sunni Muslim Brotherhood. Syria must uphold secular ideals and eradicate extremists. We will not bow to them!"
SYR_fulfilling_the_promise:0 "Fulfilling the Promise"
SYR_fulfilling_the_promise_desc:0 "The Extremists of Muslim Brotherhood have seized the business district of Aleppo. Strikes, rioting, and street violence are commonplace in the opposition's stronghold. The chaos must be put to a stop. We must send a message to the Syrian people and the World.In order to strike at the heart of the Extremists countrywide, The Armed Forces will handle the situation. Resistance will be powerful, thus we must be merciless!"
SYR_god_is_with_you_syria:0 "God is With You, Syria!"
SYR_god_is_with_you_syria_desc:0 "Urban warfare in the streets of Aleppo is hell. The popular support for the Extremists inside the city is higher than expected and the daily riots often escalate in bombings and firefights.The three districts of Aleppo where rifles and bombs never rest are Masharqah, Aqyol, and Bustan al-Qaser. We must strike hard on these Extremist strongholds.God is with us! For Assad!"
SYR_aqyol_district:0 "Aqyol District"
SYR_aqyol_district_desc:0
SYR_masharqah_district:0 "Masharqah District"
SYR_masharqah_district_desc:0 "The Masharqah district in the West of the city of Aleppo is the place our patrols fear the most. A nightmare. Every house, every corner, every window is an extremist’s lair.Eyes,hundreds of eyes peering from places you cannot even fathom,Barrels of rifles aimed at you from cracks you cannot even see. We’ll kill a thousand every day if we must, as long as we rid the District of Muslim Brother vermin."
SYR_bustan_alqaser_district:0 "Bustan al-Qaser District"
SYR_bustan_alqaser_district_desc:0 "The Bustan al-Qaser district in the South-West, not that far from Masharqah, has become the main base of operations for the extremists. The streets and squares are full of barricades. Our vehicles constantly get attacked, and our forces have difficulty navigating the area in and around the district. Extreme measures must be taken. Lethal force is encouraged to be used."
SYR_saraya_addifa:0 "Saraya ad-Difa"
SYR_saraya_addifa_desc:0 "Hafiz al-Assad’s brother, Rifaat, the Commander of the infamous Defense Companies has brought his skilled fighters to Aleppo. Their involvement in operations within the city is strongly encouraged and preferred over that of the regular military, since the Defense Companies have proved to be significantly more efficient in urban warfare owing to their modern equipment, small size, sheer will, and loyalty to Assad."
SYR_special_problems_special_solutions:0 "Special Problems, Special Solutions"
SYR_special_problems_special_solutions_desc:0 "Syria’s finest! Hashem Mualla's Special Forces have more expertise in Urban combat than anybody else in the Middle East. Brave as lions and bloodthirsty as hyenas they’ll find way through narrow streets and houses to exterminate extremist scum. Everyone is a suspect, they cannot hide forever!"
SYR_importance_of_the_local_peacekeeping_militias:0 "Importance of the Local Peace-Keeping Militias"
SYR_importance_of_the_local_peacekeeping_militias_desc:0
SYR_watch_hananu:0 "Watch, Hananu!"
SYR_watch_hananu_desc:0
SYR_eyes_on_all_thoughts:0 "Eyes on all Thoughts"
SYR_eyes_on_all_thoughts_desc:0 " Thorough searches must be undertaken on every residence to maintain order in Masharqah. Surprisingly, popular support is strong, thus no one can be trusted. Raid, interrogate, execute. We cannot afford to give extremists opportunities to outsmart us!"
SYR_third_armored_division:0 "Third Armored Division"
SYR_third_armored_division_desc:0 "The barriers and pipe bombs have proved effective against our lighter vehicles, but let’s see if they can handle the rumble of our heavy tanks. Destroy their houses, burn the neighborhoods to ruins, crush them to death. That’s what the Third Armored stands for!"
SYR_streets_are_the_veins:0 "Streets are the Veins"
SYR_streets_are_the_veins_desc:0 "The spots of the highest importance for the control of the district are obviously the streets. If the streets are under our control, then the rest is a morning walk. Our infantry squads fight doorstep to doorstep battles with the insurgents day and night for the control of the streets. It is time for the finishing blow!"
SYR_maim_the_extremism:0 "Maim the Extremism"
SYR_maim_the_extremism_desc:0 "Should the streets be controlled by us, the extremists will have to remain hidden and resort to smaller-scale surprise attacks. Now is our chance to close the net house by house and cut off the district. Burn the rats inside their burrows!"
SYR_trials_with_syrian_spice:0 "Trials... With Syrian Spice"
SYR_trials_with_syrian_spice_desc:0 "The Islamic Brotherhood has a huge following, and we simply don’t have the time to trial every single criminal extremist or any of their supporters in a court, as they are caught by the hundreds daily. Lightning trials are authorized. The punishment for high treason: Death."
SYR_speak_their_own_language:0 "Speak Their Own Language"
SYR_speak_their_own_language_desc:0 "Enough men and equipment have been lost in the attempt to pacify Bustan al-Qaser. We are left with no other choice but to conduct artillery barrages.The elevated terrain in the west is the optimal location for the batteries. Shelling will continue until the insurgents either surrender or suffer complete annihilation!"
SYR_the_citadel:0 "the Citadel"
SYR_the_citadel_desc:0
SYR_send_them_to_tadmor:0 "Send Them to Tadmor"
SYR_send_them_to_tadmor_desc:0
