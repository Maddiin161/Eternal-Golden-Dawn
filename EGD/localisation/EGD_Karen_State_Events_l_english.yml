karen.20.t:0 "Clashes in Karen Country"
karen.20.d:0 "The Burmese civil war has extended into the embattled southern state of Karen as ethnic militias clash with security forces. UN observers have reported ethnic violence against the native Karen by Burmese paramilitary units as the conflict continues into its fourth month."
karen.20.a:0 "Troubling..."